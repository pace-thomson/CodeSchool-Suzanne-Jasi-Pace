<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Thing</title>
</head>
<body>
    <h1>Weather Thing</h1>
    <div id="location">
        <h2 id="cityState"></h2>
    </div>

    <div id="forecast">
        <h2 id="shortForecast"></h2>
        <img id="forecastIcon">
        <h3>Current Temperature: <span  id="temp"></span></h3>
    </div>

    <div id="meme">
        <img id="memeImage">
    </div>
    
    <div id="_">
        
    
    </div>

    <script src="app.js"></script>
</body>
</html>
